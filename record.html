<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    
<!-- Tema opcional -->

    <title>Recorde</title>
</head>

<body>
    <script>
        async function GetRecord() {
            fetch('http://localhost:3000/user/record', {
                method: 'GET',
            })
                .then(res => res.json())
                .then(res => {

                    function inicia() {
                        let lista = document.getElementById('user')
                        for (let id in res.response) {
                            let tr = document.createElement('tr')
                            var td1 = document.createElement('td')
                            let td2 = document.createElement('td')
                            td1.textContent = res.response[id].user
                            td2.textContent = res.response[id].points
                            lista.appendChild(tr)
                            tr.appendChild(td1)
                            tr.appendChild(td2)
                        }
                    }
                    // window.addEventListener("load", inicia)
                    inicia()
                    console.log(res)

                }).catch(error => console.error("Erro:" + error))
        }
        GetRecord()

    </script>
    <h1  class='text-center'>RECORDE DOS USUARIOS</h1>
    <table class="table table-striped table-dark"> 
        <thead>
            <tr>
              <th scope="col">Usu√°rio</th>
              <th scope="col">Pontos</th>
            </tr>
            <tbody id = "user">

            </tbody>
    </table>
   

</body>

</html>
